<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Travel Bucket List</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>

<body>
  <section class="container">
    <h2>Priority To-Do List</h2>
    
   <div class="">
      <div class="input-group">
          <input id="taskInput" class="form-control" placeholder="Add a new task">

            <select id="prioritySelect" class="form-select">
            <option class="text-bg-secondary" value="Low Priority" id="lowPriority">Low Priority</option>
            <option class="text-bg-secondary" value="Medium Priority" id="mediumPriority">Medium Priority</option>
            <option class="text-bg-secondary" value="High Priority" id="highPriority">High Priority</option>         
          </select>   
        <div class="btn btn-primary" id="addBtn">Add</div>
        </div>
      </div> 


    <div class="row align-items-start pt-3 container" >
      <div class="col">
        <h5>Low Priority</h5>
        <div id="lowPiority"></div>
      </div>

      <div class="col" >
        <h5>Medium Priority</h5>
        <div id="mediumPiority"></div>
      </div>

      <div class="col">
          <h5>High Priority</h5>
          <div id="highPiority"></div>
      </div>
    </div>
     
   </section>
  <div id="priorityList" style="width:35%" class="container"></div>

  <script>
    const taskInput = document.getElementById("taskInput")
    const addBtn = document.getElementById("addBtn")
    const prioritySelect = document.getElementById("prioritySelect")
    const priorityList = document.getElementById("priorityList")

    const lowPiority = document.getElementById("lowPiority")
    const mediumPiority = document.getElementById("mediumPiority")
    const highPiority = document.getElementById("highPiority")

    
    addBtn.addEventListener("click", function(){
      const taskText = taskInput.value
      const selectedPriority = prioritySelect.value

      const listElement = document.createElement("div")
      listElement.className = "list-group"


      listElement.innerHTML = `<li class="list-group-item d-flex justify-content-between align-items-start">${taskText} <button onClick="deleteTask(this)" class="btn btn-danger btn-sm">Delete</button> </li>`

       let selectedElem =  priorityList.appendChild(listElement)

      if (selectedPriority === "Low Priority") {

        lowPiority.appendChild(selectedElem)
        } else if (selectedPriority === "Medium Priority") {
                mediumPiority.appendChild(selectedElem)
          } else if (selectedPriority === "High Priority") {
                highPiority.appendChild(selectedElem)
          }

          taskInput.value = ""
        })

    
    function deleteTask(deleteBtn){
      const listItem = deleteBtn.parentElement
      // console.log(listItem)
      listItem.remove()
    }
  </script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  
</body>

</html>
